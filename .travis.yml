sudo: true
dist: bionic

language: generic

git:
  depth: 5

cache:
  directories:
  - "$HOME/.stack"

matrix:
  include:
  - env: GHC='8.10.7'
    os: linux
  - env: GHC='8.10.7'
    os: osx

before_install:
  - sudo apt-get install -y libgmp-dev

  # HLint check
  - curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh | sh -s -- hlint .

install:
  # install stack and build project
  - curl -sSL https://get.haskellstack.org/ | sh
  - travis_retry stack setup
  - stack --version
  # build project
  - stack build --test --no-run-tests --dependencies-only

script:
  - stack build --no-terminal --test

notifications:
  email: false
